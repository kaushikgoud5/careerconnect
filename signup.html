<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container card-0 justify-content-center">
      <div class="card-body px-sm-4 px-0">
        <div class="row justify-content-center mb-5">
          <div class="col-md-10 col">
            <h3
              class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left"
            >
              Create An Account
            </h3>
            <!-- <p class="mt-md-4 ml-md-0 ml-2 text-center text-sm-left">
              Entrust with heigh professionalism we are offering pixel perfect
              web and mobile application development third party integration and
              solution to our.
            </p> -->
          </div>
        </div>
        <div class="row justify-content-center round">
          <div class="col-lg-10 col-md-12">
            <div class="card shadow-lg card-1">
              <div class="card-body inner-card">
                <div class="row justify-content-center">
                  <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="form-group required">
                      <label for="first-name">First Name</label
                      ><input
                        type="text"
                        class="form-control"
                        id="first-name"
                        placeholder="First Name"
                        required
                      />
                    </div>
                    <div class="form-group required">
                      <label for="Mobile-Number">Mobile Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Mobile-Number"
                        placeholder="Mobile Number"
                      />
                    </div>
                    <div class="form-group required">
                      <label for="inputEmail4">Who are you</label>
                      <select class="form-control">
                        <option>Select</option>
                        <option>Employer</option>
                        <option>Job Seeker</option>
                      </select>
                    </div>
                    <div class="form-group required">
                      <label for="time">Years of Experience</label>
                      <select class="form-control" id="time">
                        <option>Select</option>
                        <option>Fresher</option>
                        <option><=2 years</option>
                        <option><=5 years</option>
                        <option>>5 years</option>
                      </select>
                    </div>
                    <div class="form-group required">
                      <label for="skill">Skills</label>
                      <input
                        type="text"
                        class="form-control"
                        id="skill"
                        placeholder="Eg. Java, Python"
                      />
                    </div>
                  </div>
                  <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="form-group required">
                      <label for="last-name">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="last-name"
                        placeholder=""
                      />
                    </div>
                    <div class="form-group required">
                      <label for="phone">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder=""
                      />
                    </div>
                    <div class="form-group required">
                      <label for="Evaluate Budget">Highest Education</label>
                      <select class="form-control" id="Evaluate Budget">
                        <option>Select</option>
                        <option>High School</option>
                        <option>B Tech</option>
                        <option>M Tech</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="Company-Name">Previous Company Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Company-Name"
                        placeholder=""
                      />
                    </div>
                    <div class="form-group required">
                      <label for="inputEmail4">Country</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-12 col-lg-10 col-12">
                    <div class="form-group files required">
                      <label class="my-auto">Upload Your Resume </label>
                      <input id="file" type="file" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-12 col-lg-10 col-12">
                    <div class="form-group">
                    </div>
                    <div class="mb-2 mt-4">
                      <div class="text-right">
                        <button type="button" class="btn btn-primary btn-block">
                          <small class="font-weight-bold"
                            >Sign Up</small
                          >
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
